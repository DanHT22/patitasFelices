        <!-- formulario -->
        <div class="formulario">
        <form action="">
            <h3 id="conocerte">Queremos conocerte</h3>
            <fieldset>
                <h4>Ingresa tu datos</h4>
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" required />
                <br />
                <label for="edad">Ingresa tu edad actual</label>
                <input type="number" id="edad" />
                <br />
                <label for="telefono">Ingresa tu telefono con clave lada</label>
                <input type="text" id="telefono" />
                <br />
                <!-- Subir un archivo -->
                <label for="ine">Sube imagen de tu INE</label>
                <input type="file" id="ine" />
                <br />
                <!-- select -->
                <label for="nacionalidad">Selecciona tu nacionalidad</label>
                <select name="nacionalidad" id="nacionalidad">
                    <option value="">Mexicana</option>
                    <option value="">Extranjera</option>
                </select>
                <br />
                <!-- Date -->
                <label for="fecha">Fecha de Nacimiento</label>
                <input type="date" />
                <!-- correo -->
                <br />
                <label for="mail">Correo electronico</label>
                <input type="email" required />
                <!-- caja de texto -->
                <br />
                <label for="caja-texto">Escribenos</label>
                <br />
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <!-- boton -->
                <br />
                <button type="submit">Enviar</button>
            </fieldset>
            <br />
        </form>
        </div>
